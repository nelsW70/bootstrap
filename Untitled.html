<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

<!--push to the right : pull to the left-->

<div class="container">
  <h1>fun with push and pull</h1>
  <p>resize the browser window to check out the action</p>
  <div class="row">
    <div class="col-xs-6 col-xs-push-6 col-sm-6 col-sm-push-0 col-md-6 col-md-push-6 col-lg-6 col-lg-push-0 bg-danger">column 1</div>
    <div class="col-xs-6 col-xs-pull-6 col-sm-6 col-sm-pull-0 col-md-6 col-md-pull-6 col-lg-6 col-lg-pull-0 bg-success">column2</div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-sm-push-8 col-sm-push-8 col-md-4 col-md-push-4 col-lg-4 col-lg-push-0" style="background-color:lightblue;">column 1</div>
    <div class="col-xs-4 col-sm-4 col-sm-pull-4 col-md-4 col-md-push-4 col-lg-4 col-lg-pull-0 col-lg-push-0" style="background-color:yellow;">column 2</div>
    <div class="col-xs-4 col-sm-4 col-sm-pull-4 col-md-4 col-md-pull-8 col-lg-4 col-lg-pull-0" style="background-color:grey">column 3</div>
  </div>
  <div class="row">
    <div class="col-xs-3 col-xs-push-3 col-sm-3 col-sm-push-6 col-md-3 col-md-push-9 col-lg-3 col-lg-push-0" style="background-color:silver;">column 1</div>
    <div class="col-xs-3 col-xs-push-3 col-xs-pull-0 col-sm-3 col-sm-push-6 col-sm-pull-0 col-md-3 col-md-pull-3 col-md-push-0 col-lg-3 col-lg-pull-0 col-lg-push-0" style="background-color:olive;">column 2</div>
    <div class="col-xs-3 col-xs-push-3 col-xs-pull-0 col-sm-3 col-sm-pull-9 col-sm-push-0 col-sm-pull-6 col-md-3 col-md-pull-3 col-md-push-0 col-lg-3 col-lg-pull-0 col-lg-push-0" style="background-color:beige">column 3</div>
    <div class="col-xs-3 col-xs-pull-9 col-sm-3 col-sm-pull-6 col-md-3 col-md-pull-3 col-lg-3 col-lg-pull-0" style="background-color:aqua">column 4</div>
  </div>
</div>

</body>
</html>
